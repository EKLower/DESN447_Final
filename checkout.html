<!DOCTYPE html>
<html>
    <head>
        <link rel="Checkout Stylesheet" href="Stylesheet.checkout">
        <link rel="stylesheet" href="https://use.typekit.net/ohy0nmf.css">
        <Title>Jackson's Bakery Checkout</Title>
    </head>

    <body>
        <div class="homepage">
            <a href="index.html">Jackson's Bakery</a>
        </div>

        <h1>Checkout</h1>

        <div class="container">

            <div class="section">
                 <a href="menu.html">Menu</a>
            </div>
 
            <div class="section">
                 <a href="specials.html">Special</a>
            </div>
 
            <div class="section">
                 <a href="#order-online">Checkout</a>
            </div>
 
            <div class="section">
                 <a href="#about-us">About Us</a>
            </div>
         
         </div>

         <div class="order-summary">
            <h2>Order Summary</h2>
                <div class="product1">
                    <img src="almond_cookies.png" alt="One cookie with almonds" width="200px">
                

                     <div class="order-details1">
                        <h2>12 Almond Cookies</h2>
                        <p>Price: $10.00</p>
                         <p>Quantity: 1</p>
                     </div>
                </div>

                <div class="product2">
                    <img src="cherry_cupcake.png" alt="One chocolate cupcake with a cherry on it" width="200px">
                

                     <div class="order-details2">
                        <h2>12 Cherry Chocolate Cupcakes</h2>
                        <p>Price: $15.00</p>
                        <p>Quantity: 2</p>
                     </div>
                </div>

                <div class="total">
                    <h2>Total</h2>
                    <h2>Total: $40.00</h2>
                </div>
            </div>

        <div class="order-form">
            <h2>Shipping Information</h2>
            <div class="typed-information">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" required>
                <option value="credit_card">Credit Card</option>
                <option value="paypal">PayPal</option>
            </div>
        </div>
</html>
